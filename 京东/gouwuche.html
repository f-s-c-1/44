<script src="./js/jquery.js"></script>
<script>
    function getUrlParams(name) {
        var re = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
        var r = window.location.search.substr(1).match(re)
        if (r == null) {
            return;
        } else {
            return r[2];
        }
    }
    if (getUrlParams('user')) {
        $('.ww-img').eq(0).hide()
        var obj = JSON.parse(localStorage.getItem(getUrlParams('user')))
    } else {
        if (localStorage.getItem('nimin')) {
            $('.ww-img>img').eq(0).attr('src', './img/12.png')
            var obj = JSON.parse(localStorage.getItem('nimin'))
            console.log(obj)

        } else {
            $('.ww-img').eq(0).show()
        }

    }
    $('.head-left-min').click(function () {
        history.back(-1)
    })
</script>
