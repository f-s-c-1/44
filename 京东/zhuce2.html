<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证码</title>
    <link rel="stylesheet" href="./css/zhuce2.css">
</head>
<body>
     <div class="wrap">
         <header>
                <span class="fanhui"></span>
                <span class="title_name">京东注册</span>
         </header>

         <div class="page">
                <div class="tips-wrap">
                        <span class="pre-span">请输入</span><span class="mobile-span"></span><span class="suffix-span">收到的验证码：</span>
                    </div>
             <div class="cont">

               <div class="input">
                   <input type="text" class="telCode" name="" id="" placeholder="请输入手机验证码">
                   <button class="mesg-code">获取验证码</button>
                </div>



                <div class="xiayibu">下一步</div>
                <div class="question-box">遇到问题？请<a href="">联系客服</a></div>
             </div>
         </div>

         <div class="toast-ui">
                <span class="toast">验证码错误</span>
            </div>
     </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/cookie.js"></script>
<script src="./js/rem(1).js"></script>

<script src="./js/zhuce2.js"></script>

</html>
