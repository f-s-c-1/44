<script>
    // 返回上一级
    $('.head-left-min>span').click(function () {
        history.back(-1)
    })
    // 头部滚动
    $(window).scroll(function () {
        if ($(window).scrollTop() > 0) {
            $('.head').css('background', 'white')
            $('.head-left-min>span').addClass('diyihou')
            $('.head-left-min').css('background', 'white')
            $('.head-left-min2>span').addClass('dierhou')
            $('.head-left-min2').css('background', 'white')
            $('.head-min').css('display', 'block')
        } else {
            $('.head').css('background', 'transparent')
            $('.head-left-min>span').removeClass('diyihou')
            $('.head-left-min').css('background', '#666')
            $('.head-left-min2>span').removeClass('dierhou')
            $('.head-left-min2').css('background', '#666')
            $('.head-min').css('display', 'none')
        }
    })
    // 获取地址栏
    function getUrlParams(name) {
        var re = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
        var r = window.location.search.substr(1).match(re)
        if (r == null) {
            return;
        } else {
            return r[2];
        }
    }
    // 获取数据
    $.ajax({
        type: 'get',
        url: './index.json',
        dade: {},
        dateType: 'json'
    }).then(function (str) {
        // bener 图
        for (let a = 0; a < str.main[getUrlParams('index')].imgArr.length; a++) {
            $(`<div class="swiper-slide"><img src= ${str.main[getUrlParams('index')].imgArr[a]}></div>`).appendTo('.swiper-wrapper')
        }
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            }
        })
        // 价格
        if (str.main[getUrlParams('index')].price % 1 == 0) {
            $('.price>span').text(str.main[getUrlParams('index')].price + '.00')
            $('.price2>span').text(str.main[getUrlParams('index')].price + '.00')
        } else {
            $('.price>span').text(str.main[getUrlParams('index')].price)
            $('.price2>span').text(str.main[getUrlParams('index')].price)
        }
        // title
        $('.title').text(str.main[getUrlParams('index')].title)



        // 购物车里的东西
        // 主图
        console.log(str.main[getUrlParams('index')].imgArr[0])
        $('.img').html(`<img src=${str.main[getUrlParams('index')].imgArr[0]}>`)
        // 颜色 尺码
        if (str.main[getUrlParams('index')].colorArr) {
            for (let a = 0; a < str.main[getUrlParams('index')].colorArr.length; a++) {
                $(`<span> ${str.main[getUrlParams('index')].colorArr[a]}</span>`).appendTo('.color')
            }
            $('.color>span').eq(0).addClass('active')
        } else {
            $('.color').prev().css('display', 'none')
            $('.color').remove()

        }

        // 尺码
        if (str.main[getUrlParams('index')].size) {
            for (let b = 0; b < str.main[getUrlParams('index')].size.length; b++) {
                $(`<span> ${str.main[getUrlParams('index')].size[b]}</span>`).appendTo('.size')
            }
            $('.size>span').eq(0).addClass('active')
        } else {
            $('.size').prev().css('display', 'none')
            $('.size').remove()
        }

        // 规格
        if (str.main[getUrlParams('index')].guihe) {
            for (let c = 0; c < str.main[getUrlParams('index')].guihe.length; c++) {
                $(`<span> ${str.main[getUrlParams('index')].guihe[c]}</span>`).appendTo('.ge')
            }
            $('.ge>span').eq(0).addClass('active')
        } else {
            $('.ge').prev().remove()
            $('.ge').remove()
        }

        // 点击事件
        $('.arr>span').click(function () {
            $(this).addClass('active').siblings('.arr>span').removeClass('active')
            xinxi()
        })
        $('.size>span').click(function () {
            $(this).addClass('active').siblings('.size>span').removeClass('active')
            xinxi()
        })
        // 加减
        var e = 1;
        $('.add').click(function () {
            e++
            $('.num').text(e)
            xinxi()
        })
        $('.jian').click(function () {
            e--
            if (e < 1) {
                e = 1
            }
            $('.num').text(e)
            xinxi()
        })
        // 信息
        xinxi()
        function xinxi() {
            // 颜色
            $('.chima').text($('.active').text() + ' ' + $('.num').html() + '个')
        }
    })
    // 购物车
    $('.right').eq(1).click(function () {
        $('.black').show()
