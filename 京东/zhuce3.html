<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码</title>
    <link rel="stylesheet" href="./css/zhuce3.css">
</head>
<body>

    <div class="wrap">
            <header>
                    <span class="fanhui"></span>
                    <span class="title_name">密码</span>
             </header>
    
             <div class="page">
                 <div class="cont">
    
                   <div class="input">
                       <input type="password" id="telphone" value="" placeholder="请输入6-20位密码">
                       <i class="icon-clear"></i>
                       <div class="yanjing">
                           <div class="yanjing_box"></div>
                       </div>
                    </div>
                    <div class="notice">
                            <span class="notice-def">密码由6-20位字母、数字或半角符号组成，不能是10位以下纯数字/字母/半角符号，字母需区分大小写</span>
                        </div>
    
    
                    <div class="xiayibu">完成</div>
                 </div>
             </div>
    </div>
    
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/rem(1).js"></script>
<script src="./js/cookie.js"></script>
<script src="./js/zhece3.js"></script>
</html>
